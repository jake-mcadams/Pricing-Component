<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="content">
    <header>
      <div class="heading">
        <h1>Our Pricing</h1>
      </div>
      <div class="heading-toggle">
        <p class="Ann-Mon">
          Annually
        </p>
        <label class="switch">
          <input id="check" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        <p class="Ann-Mon">
          Monthly
        </p>
      </div>
    </header>
  
    <div class="card-container">
      <div class= "card" id="card-one">
        <div class="content-container">
          <div class="title">
            Basic
          </div>
          <div class="annual-amount " id="annual1">
            &dollar;19.99
          </div>
          <div class="monthly-amount" id="monthly1">
            &dollar;199.99
          </div>
          
          
            <div class="description">
              500 GB Storage
            </div>
            <div class="description">
              
              2 Users Allowed
            </div>
            <div class="description">
             
              Send up to 3 GB
            </div>
          
          <button class="learn-more" id="learn-one">
            Learn More
          </button>
        </div>
      </div>
    
      <div class="card" id="card-two">
        <div class="content-container">
          <div class="title">
            Professional
          </div>
          <div class="annual-amount" id="annual2">
            &dollar;24.99
          </div>
          <div class="monthly-amount" id="monthly2">
            &dollar;249.99
          </div>
          
            <div class="description">
              1 TB Storage
            </div>
            <div class="description">
              5 Users Allowed
            </div>
            <div class="description">
              Send up to 10 GB
            </div>
          
          <button class="learn-more" id="learn-two">
            Learn More
          </button>
        </div>
      </div>
    
      <div class="card" id="card-three">
        <div class="content-container">
          <div class="title">
            Master
          </div>
          <div class="annual-amount" id="annual3">
            &dollar;39.99
          </div>
          <div class="monthly-amount" id="monthly3">
            &dollar;399.99
          </div>
          
            <div class="description">
              2 TB Storage
            </div>
            <div class="description">
              10 Users Allowed
            </div>
            <div class="description">
              Send up to 20 GB
            </div>
          
          <button class="learn-more" id="learn-three">
            Learn More
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="javascript.js"></script>
